<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <p class="game-name">
    Rock Paper Scissors
  </p>

  <button onclick="
    playGame('rock');
  " class="move-btn">
    <img src="game-icons/rock-emoji.png" class="move-icon">
  </button>

  <button onclick="
    playGame('paper');
  " class="move-btn">
    <img src="game-icons/paper-emoji.png" class="move-icon">
  </button>

  <button onclick="
    playGame('scissors');
  " class="move-btn">
    <img src="game-icons/scissors-emoji.png" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves moves"></p>
  <p class="js-totalScore score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-btn">Reset Score</button>

  <button class="auto-play-btn" onclick="
    autoPlay();
  ">Auto Play</button>

  <script src="game.js"></script>
</body>
</html>
